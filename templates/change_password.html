<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-bg: #e9ecef;
            --dark-text: #343a40;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--dark-text);
        }
        .card-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { margin-bottom: 25px; color: var(--dark-text); font-weight: 700; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--secondary-color); font-size: 0.9rem; }
        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary-color); outline: none; }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .alert { padding: 10px; border-radius: 6px; margin-bottom: 20px; font-size: 14px; text-align: left; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-btn:hover { color: var(--dark-text); text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card-container">
        <h2><i class="fas fa-key"></i> Đổi Mật Khẩu</h2>
        
        {% if error %}
            <div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success"><i class="fas fa-check-circle"></i> {{ success }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Mật khẩu hiện tại</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="old_password" required placeholder="Nhập mật khẩu cũ...">
                </div>
            </div>
            <div class="form-group">
                <label>Mật khẩu mới</label>
                <div class="input-wrapper">
                    <i class="fas fa-unlock-alt input-icon"></i>
                    <input type="password" name="new_password" required placeholder="Nhập mật khẩu mới...">
                </div>
            </div>
            <div class="form-group">
                <label>Xác nhận mật khẩu mới</label>
                <div class="input-wrapper">
                    <i class="fas fa-check-double input-icon"></i>
                    <input type="password" name="confirm_password" required placeholder="Nhập lại mật khẩu mới...">
                </div>
            </div>
            <button type="submit">Lưu Thay Đổi</button>
        </form>
        
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
    </div>
</body>
</html>
